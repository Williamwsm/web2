<app-menu></app-menu>
<div class="bg-gray-100 w-full h-full">
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
      <h2 class="text-2xl font-medium mb-4 text-center">
        Informações Pessoais
      </h2>
      <div
        class="bg-perfil-user bg-no-repeat bg-center rounded-full h-16 w-16 bg-[auto_65px] mx-auto"
      ></div>
      <form class="m-2 w-auto flex flex-col space-y-4">
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 mt-2 p-3"
          placeholder="Razão social"
          required
        />
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="CNPJ"
          required
          formControlName="cnpj"
          mask="00.000.000/0000-00"
        />

        <input
          type="tel"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="Telefone"
          required
          formControlName="telefone"
          mask="(00) 0000-0000||(00) 0 0000-0000"
        />
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="Logradouro"
          required
        />
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="CEP"
          required
          formControlName="cep"
          mask="00000-000"
        />
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="Rua"
          required
        />
        <input
          type="email"
          class="placeholder:text-gray-500 bg-gray-300 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="Email corporativo"
          required
        />


      </form>
      <button class="bg-tema-gradient rounded-xl flex mx-auto mr-4 text-sm text-white font-sans px-4 py-2">Salvar</button>
    </div>
  </div>
</div>
