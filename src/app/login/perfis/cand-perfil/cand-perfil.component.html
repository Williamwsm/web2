
<app-menu></app-menu>
<div class="bg-gray-100 w-full h-full">
  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
      <h2 class="text-2xl font-medium mb-4 text-center">
        Informações Pessoais
      </h2>
      <div
        class="bg-perfil-user bg-no-repeat bg-center rounded-full h-16 w-16 bg-[auto_65px] mx-auto"
      ></div>
      <form class="m-2 w-auto flex flex-col  space-y-4" [formGroup]="meuFormulario">
        <input
          type="text"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full mt-2 h-10 p-3"
          placeholder="Nome completo"
          formControlName="nome"
        />
        <input
        type="text"
        class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
        placeholder="CPF"
        required
        formControlName="cpf"
        mask="000.000.000-00"
      />



        <input
          type="tel"
          class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
          placeholder="Telefone"
          formControlName="telefone"
          mask="(00) 0000-0000||(00) 0 0000-0000"
      />

        <input
          type="text"
          [ngClass]="{
            'placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3': true,
            'bg-gray-300': isCamposBloqueados,
          }"
          placeholder="Logradouro"
          [required] = "!isCamposBloqueados"
          [disabled] = "isCamposBloqueados"
          formControlName="logradouro"
        />
        <input
        type="text"
        class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
        placeholder="CEP"
        required = 'is'
        formControlName="cep"
        (input)="buscarCep($event)"
        mask="00000-000"
      />
        <input
          type="text"
          [ngClass]="{
            'placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3': true,
            'bg-gray-300': isCamposBloqueados,

          }"
          placeholder="Rua"
          formControlName="rua"
        />
        <input
        type="email"
        class="placeholder:text-gray-500 bg-gray-300 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
        placeholder="Email"
        formControlName="email"

      />



      </form>

      <button class="bg-tema-gradient rounded-xl text-white text-sm font-sans flex mx-auto  mr-4 px-4 py-2">Salvar</button>
    </div>
  </div>
</div>
