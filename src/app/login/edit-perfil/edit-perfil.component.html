<div class="flex flex-row items-center ">
  <app-menu></app-menu>
  <h1 class="font-sans font-semibold bg-text-gradient bg-clip-text
  text-transparent text-lg pl-24 "
  >Editar Introdução</h1>
</div>
<div class="bg-zinc-100  h-full flex pt-40 ">
  <div
    class="bg-white rounded-xl border shadow flex flex-col mx-auto w-1/3 h-fit py-4"
  >
    <div class="flex flex-col justify-center items-center">
      <div
        class="w-20 h-20 rounded-full bg-perfil-user bg-center bg-no-repeat bg-[auto_80px] relative cursor-pointer"
      >
        <input
          class="opacity-0 absolute inset-0 rounded-full cursor-pointer"
          type="file"
          accept="image/*"
        />
        <!--a intencao era pra quando clicar no perfil poder escolher uma imagem para colocar como perfil-->
      </div>

      <p class="font-sans text-lg font-semibold mt-2">Editar Perfil</p>
    </div>
    <div class="w-full px-4">
      @if (tipoUsuario==='candidato') {
      <!--de alguma forma o sistema vai ter q saber se é um candidato ou n, boa sorte manquinho -->
      <form class="m-2 w-auto">
        <div class="mt-6 mb-4">
          <input
            type="text"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Nome completo"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="tel"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="telefone"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Endereço"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Senha"
            required
          />
        </div>
      </form>
      }@else {
      <form class="m-2 w-auto">
        <div class="mt-6 mb-4">
          <input
            type="text"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Razão social"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="CNPJ"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Email corporativo"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="tel"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="telefone"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Endereço"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="placeholder:text-gray-500 border rounded-md border-zinc-400 text-sm w-full h-10 p-3"
            placeholder="Senha"
            required
          />
        </div>
      </form>
      }
      <button
        class="bg-tema-gradient text-white flex font-sans text-base py-2 px-3 mx-auto mr-2 rounded-xl"
      >
        Salvar
      </button>
    </div>
  </div>
</div>
