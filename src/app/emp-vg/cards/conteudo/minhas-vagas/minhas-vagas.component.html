

<div class="bg-transparent w-2/3 h-[80vh] flex flex-col space-y-3 overflow-y-scroll">

  @if (vagas) {
  @if (vagas.length>0) {
  @for (vaga of vagas; track $index) {
    <Section class="bg-white shadow rounded-lg border w-full h-fit flex flex-col p-4">
      <div class="flex flex-row my-2">
        <h1 class="font-sans font-semibold text-xl">{{vaga.vagTxTitulo}}</h1>
        <button class="mx-auto mr-4" [routerLink]="['/empresa/vaga',vaga.vagNrId]">
          <mat-icon>edit</mat-icon></button>
      </div>

      <div class=" flex flex-row mb-4">
        <div class="flex gap-5">
          <p class="text-gray-600 flex text-center text-sm mr-2"> Vagas
            {{vaga.vagNrQuantidade}}
          </p>
          <p class="text-gray-600 flex text-center text-sm mr-2"> Inscritos
            {{vaga.vagNrQuantidadeInscritos}}
          </p>
        </div>
        <div class="flex gap-3 justify-center items-center">
          <p class="text-gray-600 flex text-center text-sm ">
            {{vaga.vagNrCargaHoraria}} Horas
          </p>
          <p class="flex bg-text-gradient text-transparent bg-clip-text text-sm ml-2 text-center"> {{vaga.vagTxTipo}}
          </p>
        </div>
      </div>
      <h3 class="font-sans font-semibold text-base mt-2">Descrição:</h3>
      <p class="text-gray-500 text-sm font-sans">{{vaga.vagTxDescricao}}</p>
      <hr class="mt-2">
    </Section>
  }
  }
  }@else {
  <app-empty menssagem="Não há vagas" />
  }

</div>
