<Section
  class="bg-white shadow rounded-lg border w-full h-fit flex flex-col p-4"
>
  <h1 class="font-sans font-bold text-xl">Publicar nova vaga</h1>
  <form [formGroup]="meuFormulario" (ngSubmit)="submit()">
    <p class="mt-4 mb-2 font-sans text-sm">Título da vaga</p>
    <input
      class="text-sm py-1 border-gray-200 border-2 rounded-lg w-full pl-2"
      type="text"
      name="titulo"
      maxlength="75"
      formControlName="VagTxTitulo"
    />

    <p class="my-2 font-sans text-sm">Descrição</p>
    <input
      class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full h-20"
      type="text"
      name="descricao"
      maxlength="800"
      formControlName="VagTxDescricao"
    />

    <div class="flex flex-row gap-3">
      <div class="flex flex-col w-1/2">
        <p class="my-2 font-sans text-sm">Tipo de Contrato</p>
        <select
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          formControlName="vagTxTipo"
        >
          <option [value]="" selected disabled>Todas</option>
          @for (item of tipoVagas; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>

      <div class="flex flex-col w-1/2">
        <p class="my-2 font-sans text-sm">Modalidade</p>
        <select
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          formControlName="VagTxModalidade"
        >
          <option [value]="" selected disabled>Todas</option>
          @for (item of modalidades; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>
    </div>

    <p class="my-2 font-sans text-sm">Requisitos</p>
    <input
      class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full h-20"
      type="text"
      name="requisitos"
      maxlength="600"
      formControlName="VagTxRequisitos"
    />

    <div class="flex flex-row">
      <div class="flex-col w-1/2 mr-2">
        <p class="my-2 font-sans text-sm">Nível de Ensino</p>
        <select
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          formControlName="VagTxFormacao"
        >
          <option [value]="" selected disabled>Todas</option>
          @for (item of niveisEnsino; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>
      <div class="flex-col w-1/2 mr-2">
        <p class="my-2 font-sans text-sm">Experiência</p>
        <select
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          formControlName="vagTxExperiencia"
        >
          <option [value]="" selected disabled>Todas</option>
          @for (item of niveisExPeriencia; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>
    </div>

    <div class="flex flex-row space-x-2">
      <div class="flex-col w-1/3">
        <p class="my-2 font-sans text-sm">Número de vagas</p>
        <input
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          type="number"
          min="1"
          formControlName="VagNrQuantidade"
        />
      </div>
      <div class="flex-col w-1/3">
        <p class="my-2 font-sans text-sm">Carga horária</p>
        <input
          class="text-sm py-1 pl-2 border-2 border-gray-200 rounded-lg w-full"
          type="number"
          min="4"
          formControlName="VagNrCargaHorariaSemanal"
        />
      </div>
      <div class="flex flex-col w-1/3">
        <p class="font-sans text-sm my-2">Encerramento da Contratação</p>
        <input
          class="text-sm border-2 pl-2 py-1 border-gray-200 rounded-lg w-full"
          type="date"
          formControlName="VagaDtLimite"
          [min]="minDate"
          [max]="maxDate"
        />
      </div>
    </div>
    <div class="flex flex-row mt-4 ml-auto">
      <button class="text-red-700 mr-10 p-2">Cancelar</button>
      <button class="bg-tema-gradient text-white text-sm font-sans font-semibold rounded-xl p-2"
      [ngClass]="{
        'rounded-xl flex mx-auto mr-4 text-white font-sans text-sm   px-4 py-2': true,
        'bg-gray-300': !meuFormulario.valid, 'bg-tema-gradient':meuFormulario.valid
      }"
       [disabled] = "!meuFormulario.valid"
      >
        Publicar Vaga
      </button>
    </div>
  </form>
